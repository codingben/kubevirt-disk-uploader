---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubevirt-disk-uploader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubevirt-disk-uploader
rules:
- apiGroups: ["export.kubevirt.io"]
  resources: ["virtualmachineexports"]
  verbs: ["get", "create"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubevirt-disk-uploader
subjects:
- kind: ServiceAccount
  name: kubevirt-disk-uploader
roleRef:
  kind: Role
  name: kubevirt-disk-uploader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: kubevirt-disk-uploader
spec:
  serviceAccountName: kubevirt-disk-uploader
  containers:
    - name: kubevirt-disk-uploader
      image: quay.io/boukhano/kubevirt-disk-uploader:latest
      imagePullPolicy: Always
      env:
        - name: REGISTRY_USERNAME
          valueFrom:
            secretKeyRef:
              name: kubevirt-disk-uploader-credentials
              key: registryUsername
        - name: REGISTRY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kubevirt-disk-uploader-credentials
              key: registryPassword
        - name: REGISTRY_HOST
          valueFrom:
            secretKeyRef:
              name: kubevirt-disk-uploader-credentials
              key: registryHostname
      command: ["/usr/bin/kubevirt-disk-uploader.sh"]
      args: ["example-vm", "example-vm-exported:latest", "disk.img.gz"]
      securityContext:
        capabilities:
          add:
            # Building using buildah requires a properly installed shadow-utils package (which in turn requires SETFCAP)
            # https://www.redhat.com/sysadmin/podman-inside-kubernetes
            - "SETFCAP"
        privileged: true
  restartPolicy: Never
---
apiVersion: v1
kind: Secret
metadata:
  name: kubevirt-disk-uploader-credentials
type: Opaque
data:
  registryUsername: ""
  registryPassword: ""
  registryHostname: ""
